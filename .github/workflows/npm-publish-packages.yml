name: Publish packages

on:
  release:
    types: [ published ]

jobs:
    publish-gpr:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/
            - run: git config --global user.email "p.torbinskiy@gmail.com"
            - run: git config --global user.name "Petro Torbynskyy"
            - run: npm ci
            - working-directory: ./package
              name: Build "jet-blaze" packages
              run: |
                  npm run lint
                  git pull
                  npm version patch
                  npm run build
                  git add -A
                  git commit -m "Bump version"
                  git push
                  git push --tags
            - working-directory: ./package/dist
              name: Publish "jet-blaze" to NPM Package Registry
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
              run: |
                  npm publish
            - working-directory: ./package/dist-create-app
              name: Publish "create-jet-blaze" to NPM Package Registry
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
              run: |
                  npm publish
